<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #wallet{
       margin-left: 90%;
      }

    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <input id="money" type="number" placeholder="enter money">

      
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <button id="add_to_wallet">add to wallet</button> 
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book movies" onclick="redirect()">book movies</button>
         <script>
           function redirect(){
             window.location.href="movies.html"
           }
         </script>
    </div>
    <script>
      document.getElementById("wallet")
      let wallet=document.getAnimations("money").value
      let money=wallet+Number(wallet)

      money.append(wallet)

    </script>
  </body>
</html>
